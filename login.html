<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./assets/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginUsername">Nome de usuário:</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <!-- Link para voltar à tela de cadastro -->
        <p>Não tem uma conta? <a href="./cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script src="./src/login.js"></script>
</body>
</html>
